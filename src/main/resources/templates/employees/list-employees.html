<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts::header"></head>

<body>
<nav th:replace="layouts :: navbar"></nav>
<div class = "container">
    <h3>Employee Directory</h3>
    <hr>
    <!--Add New Project Button-->
    <a th:href="@{/employees/new}"
       class = "btn btn-primary btn-sm mb-3">
        Add Employee
    </a>
    <br>

    </br>
    <table class = "table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aEmployee : ${employees}">
            <td th:text ="${aEmployee.firstName}"/>
            <td th:text = "${aEmployee.lastName}"/>
            <td th:text = "${aEmployee.email}"/>
        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/crlcu/multiselect/v2.5.1/dist/js/multiselect.min.js"></script>
